<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Survey Form</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class="container ">
        <header class="header">
          <h1 id="title" class="text-center">Survey Form</h1>
          <p id="description" class="description text-center">
            Student Survey
          </p>
        </header>
        <form id="survey-form">
        

          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your Email"/>
          </div>

          <div class="form-group">
            <label id="number-label" for="number">Age(Optional)</label>
            <input type="number"
              name="age"
              id="number"
              min="1"
              max="99"
              class="form-control"
              placeholder="Age"/>
          </div>

          <div class="form-group">
            <p>Which option best describes your current role?</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Job</option>
              <option value="Training">Training</option>
              <option value="other">Other</option>
            </select>
          </div>
      
          <div class="form-group">
             <p>Would You recommend <mark>freecodecamp</mark> to a friend?</p>
             <label>
              <input name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"/>Definitely</label>
            
             <label>
              <input name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"/>Maybe</label>
      
             <label>
                <input name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"/>Not sure</label>
          </div>
      
          <div class="form-group">
            <p>
              What is your favorite feature of freecodecamp?
            </p>
            <select id="most-like" name="mostLike" class="form-control" required>
              <option disabled selected value>Select an option</option>
              <option value="projects">Projects</option>
              <option value="challenges">Challenges</option>
              <option value="community">Hard Work</option>
              <option value="openSource">Smart Work</option>
            </select>
          </div>
      
          <div class="form-group">
            <p>
              What would you like to see improved?(check all that apply )
            </p>
      
            <label>
                <input name="prefer"
                value="front-end-projects"
                type="checkbox"
                class="input-checkbox"/>Front-end-Projects</label>

            <label>
              <input name="prefer"
                value="back-end-projects"
                type="checkbox"
                class="input-checkbox"/>Back-end-projects</label>
            
            <label>
                <input name="prefer"
                value="data-visualization"
                type="checkbox"
                class="input-checkbox"/>Data-visualization</label>

            <label>
                <input name="prefer"
                value="challenges"
                type="checkbox"
                class="input-checkbox"/>challenges</label>
            <label>
                <input name="prefer"
                value="open-source-community"
                type="checkbox"
                class="input-checkbox"/>Open source community</label>
            <label><input name="prefer"
                value="gitter-help-rooms"
                type="checkbox"
                class="input-checkbox"/>Gitter help rooms</label>
            <label><input name="prefer"
                value="videos"
                type="checkbox"
                class="input-checkbox"/>Vedeos</label>
            <label><input name="prefer"
                value="city-meetups"
                type="checkbox"
                class="input-checkbox"/>city meetups</label>
            <label><input name="prefer"
                value="wiki"
                type="checkbox"
                class="input-checkbox"/>Wiki</label>
            <label><input name="prefer"
                value="forum"
                type="checkbox"
                class="input-checkbox"/>Forum</label>
            <label><input name="prefer"
                value="additional-courses"
                type="checkbox"
                class="input-checkbox"/>Additional Courses</label>
          </div>
      
          <div class="form-group">
            <p>Any Comments or suggestions?</p>
            <textarea id="comments"
              class="input-textarea"
              rows="2"
              name="comment"
              placeholder="Enter your comment here.."></textarea>
          </div>
      
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
      </div>
      
    
    </body>
</html>
